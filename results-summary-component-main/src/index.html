<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="blue">
        <p class="title">Your Result</p>
        <div class="result-circle">
          <p>76</p>
          <div>of 100</div>
        </div>
        <div class="result-content">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="white">
        <p class="title">Summary</p>
        <article class="reaction">
          <figure >
            <img src="../assets/images/icon-reaction.svg" alt="" />
            <figcaption>Reaction</figcaption>
          </figure>
          <p>88 <span>/ 100</span></p>
        </article>
        <article class="memory">
          <figure >
            <img src="../assets/images/icon-memory.svg" alt="" />
            <figcaption>Memory</figcaption>
          </figure>
          <p>92 <span>/ 100</span></p>
        </article>
        <article class="verbal">
          <figure >
            <img src="../assets/images/icon-verbal.svg" alt="" />
            <figcaption>Verbal</figcaption>
          </figure>
          <p>61 <span>/ 100</span></p>
        </article>
        <article class="visual">
          <figure >
            <img src="../assets/images/icon-visual.svg" alt="" />
            <figcaption>Visual</figcaption>
          </figure>
          <p>72 <span>/ 100</span></p>
        </article>
        <input class="button-continue" type="button" value="Continue">
      </section>
    </main>
  </body>
</html>
